<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mealType">
            <h2><span>Meal Type</span> {{mealType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name Polish</span></dt>
                <dd>
                    <span>{{mealType.namePolish}}</span>
                </dd>
                <dt><span>Name English</span></dt>
                <dd>
                    <span>{{mealType.nameEnglish}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meal-type', mealType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
