<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-meal-plan-suitable-for-diet-heading" jhiTranslate="gatewayApp.mealplansMealPlanSuitableForDiet.home.createOrEditLabel">Create or edit a Meal Plan Suitable For Diet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.mealplansMealPlanSuitableForDiet.dietTypeId" for="field_dietTypeId" [ngbTooltip]="'gatewayApp.mealplansMealPlanSuitableForDiet.help.dietTypeId' | translate">Diet Type Id</label>
                    <input type="number" class="form-control" name="dietTypeId" id="field_dietTypeId"
                           formControlName="dietTypeId"/>
                    <div *ngIf="editForm.get('dietTypeId').invalid && (editForm.get('dietTypeId').dirty || editForm.get('dietTypeId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dietTypeId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dietTypeId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.mealplansMealPlanSuitableForDiet.mealPlan" for="field_mealPlan">Meal Plan</label>
                    <select class="form-control" id="field_mealPlan" name="mealPlan" formControlName="mealPlanId">
                        <option *ngIf="!editForm.get('mealPlanId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="mealPlanOption.id" *ngFor="let mealPlanOption of mealplans; trackBy: trackMealPlanById">{{mealPlanOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('mealPlanId').invalid && (editForm.get('mealPlanId').dirty || editForm.get('mealPlanId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('mealPlanId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
