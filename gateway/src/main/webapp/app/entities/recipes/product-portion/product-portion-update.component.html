<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-portion-heading" jhiTranslate="gatewayApp.recipesProductPortion.home.createOrEditLabel">Create or edit a Product Portion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.recipesProductPortion.amount" for="field_amount" [ngbTooltip]="'gatewayApp.recipesProductPortion.help.amount' | translate">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                    <div *ngIf="editForm.get('amount').invalid && (editForm.get('amount').dirty || editForm.get('amount').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('amount').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('amount').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('amount')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.recipesProductPortion.productId" for="field_productId" [ngbTooltip]="'gatewayApp.recipesProductPortion.help.productId' | translate">Product Id</label>
                    <input type="number" class="form-control" name="productId" id="field_productId"
                           formControlName="productId"/>
                    <div *ngIf="editForm.get('productId').invalid && (editForm.get('productId').dirty || editForm.get('productId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('productId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.recipesProductPortion.householdMeasureId" for="field_householdMeasureId" [ngbTooltip]="'gatewayApp.recipesProductPortion.help.householdMeasureId' | translate">Household Measure Id</label>
                    <input type="number" class="form-control" name="householdMeasureId" id="field_householdMeasureId"
                           formControlName="householdMeasureId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.recipesProductPortion.recipeSection" for="field_recipeSection">Recipe Section</label>
                    <select class="form-control" id="field_recipeSection" name="recipeSection" formControlName="recipeSection">
                        <option *ngIf="!editForm.get('recipeSection').value" [ngValue]="null" selected></option>
                        <option [ngValue]="recipeSectionOption.id === editForm.get('recipeSection').value?.id ? editForm.get('recipeSection').value : recipeSectionOption" *ngFor="let recipeSectionOption of recipesections; trackBy: trackRecipeSectionById">{{recipeSectionOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('recipeSection').invalid && (editForm.get('recipeSection').dirty || editForm.get('recipeSection').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('recipeSection').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
